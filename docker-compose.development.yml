version: '3.8'

services:
  scribe-engine:
    build:
      context: .
      dockerfile: Dockerfile
    image: scribe-engine:dev
    container_name: scribe-engine-dev
    ports:
      - "3002:3001"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./audio_files:/app/audio_files
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - DATA_ENCRYPTION_KEY=${DATA_ENCRYPTION_KEY}
      - RATE_LIMIT_REQUESTS=10
      - MAX_AUDIO_DURATION=600
      - LLM_MAX_TOKENS=2000
      - MAX_FILE_SIZE_MB=50
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    networks:
      - scribe-network

  prometheus:
    container_name: scribe-engine-prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped
    networks:
      - scribe-network

networks:
  scribe-network:
    driver: bridge