version: '3.8'

services:
  scribe-engine:
    image: dietmarw/scribe-engine:latest
    container_name: scribe-engine-prod
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      